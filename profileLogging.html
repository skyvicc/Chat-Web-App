<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Talk Profile Logging</title>
    <!-- <link rel="stylesheet" href="styleGeneral.css"> -->
    <!-- <link rel="stylesheet" href="profilleSing.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styleGeneral.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='logIn.css') }}">
</head>
</head>
<body>
    <section class="genSec">
    <h3>Log In</h3>
    <main>
        <form method="post" action="login_step">
            <input type="text" name="username" id="username" placeholder="Name"/>
            <input type="password" name="pass" id="pass" placeholder="Password">
            <section class="inForm">
                <input type="checkbox" checked id="stayLogged">
                <label for="stayLogged">Stay Logged</label>
                <button type="submit" class="log">Log in</button>
            </section>
        </form>
        {% if error %}
        <ul>
            <li>{{error}}</li>
        </ul>
    {% endif %}
    </main>
    </section>
</body>
</html>
